<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./footer_header/footer_header.js" defer></script>
  <script src="https://kit.fontawesome.com/210dc8e837.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/footer_header/footer.css">
  <link rel="stylesheet" href="/footer_header/header.css">
  <title>Matias Agustin Martinez</title>
</head>
<body>
  <header class="header-container" id="header"></header>
  <main class="main-container">
    <section class="project-container long" data-page="geogrid">
      <h2 class="project-title">Geo Grid</h2>
      <img class='project-img long' src="/img/project/geoGrid.png" alt="">
    </section>
    <section class="project-container long" data-page="tictactoe">
      <h2 class="project-title">Tic Tac Toe</h2>
      <img class='project-img long' src="/img/project/tictactoe.png" alt="">
    </section>
    <section class="project-container wide" data-page="pasapalabra">
      <h2>Pasa Palabra</h2>
      <img class='project-img wide' src="/img/project/pasaPalabra.png" alt="">
    </section>
  </main>
  <footer class="footer-container" id="footer"></footer>
  <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
  font-family: 'Roboto', sans-serif;
  display: flex;
  flex-direction: column;
  color: #fff;
  align-items: center;
  background-image: url("/img/background.png"); 
  background-size: cover;             
  background-repeat: no-repeat;  
  background-position: center; 
}


.main-container {
  flex: 1;
  display: flex;
  flex-wrap: wrap;  
  margin: 30px auto;
  justify-content: space-around;
  width: 1000px;
  gap: 10px;
  background-color: rgba(0, 0, 0, 0.6);
  padding: 20px;
  border-radius: 10px;
}

.project-container{
  display: flex;
  flex-direction: column;
  align-items: center;
  border-radius: 10px;
  padding: 10px;
}

.project-container:hover{
  background-color: rgba(0, 0, 0, 0.3);
  transform: scale(1.05);
  transition: 0.2s;
}

.project-title{
  font-family: 'Montserrat','Roboto', sans-serif;
}

/*.project-container.long{
  flex: 0 0 45%;
}*/

.project-img{
  border-radius: 20px;
  object-fit: cover;
  padding: 10px;
}

.project-img.long{
  max-width: 250px;
}
.project-img.wide{
  max-width: 500px;
}
  </style>
  <script src="./redirectPage.js"></script>
</body>
</html>
