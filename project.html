<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./footer_header/footer_header.js" defer></script>
  <script src="https://kit.fontawesome.com/210dc8e837.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/footer_header/footer.css">
  <link rel="stylesheet" href="/footer_header/header.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
  <title>Proyecto</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      color: #eaeaea;
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      background-image: url("/img/background.png");
      background-size: cover;             
      background-repeat: no-repeat;    
      background-position: center; 
    }

    .title-lvl1, .title-lvl2, .title-lvl3{
      font-family: 'Montserrat', sans-serif;
    }

    .title-lvl1 {
      text-align: center;
      font-size: 2.5rem;
      color: #fff;
    }

    .title-lvl2 {
      font-size: 1.8rem;
      color: #fff;
    }

    .title-lvl3 {
      font-size: 1.4rem;
      color: #fff; 
      margin-top: 1.5rem;
    }

    .text {
      margin-bottom: 1rem;
      color: #d0d0d0;
    }

    .list {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .list-item-img{
      height: 50px;
    }

    .link {
      color: #4da6ff;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .code-pre {
      background: #111;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      margin-bottom: 1.5rem;
    }
    .project-main {
      max-width: 1000px;
      width: 90vw;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
    }
    @media (max-width: 735px) {
    }

  </style>
</head>
<body>
  <header class="header-container" id="header"></header>
  <main class="project-main">
  </main>
  <script src="./processDataProject.js" defer></script>
  <footer class="footer-container" id="footer"></footer>
</body>
</html>
